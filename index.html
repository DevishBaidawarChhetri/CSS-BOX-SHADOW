<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Shadows</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box effect1">
        <h3>Bottom Shadow</h3>
        </div>
        
        <div class="box effect2">
        <h3>Bottom Corners Lifted</h3>
        </div>
        
        <div class="box effect3">
        <h3>Bottom Left Corner Lifted</h3>
        </div>
        
        <div class="box effect4">
        <h3>Bottom Right Corner Lifted</h3>
        </div>
        
        <div class="box effect5">
        <h3>Spotlight from above</h3>
        </div>
        
        <div class="box effect6">
        <h3>This one looks like the first one</h3>
        </div>
        
        <div class="box effect7">
        <h3>Convex</h3>
        </div>
        
        <div class="box effect8">
        <h3>Side Shadows</h3>
        </div>
</body>
</html>
